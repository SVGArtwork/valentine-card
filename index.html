.svg-container{display:inline-block;position:relative;width:100%;padding-bottom:40%;vertical-align:middle;overflow:hidden}
	.svg-content{display:inline-block;position:absolute;top:0;left:0}

body {
background-color: #fb4892;
}


#container {
  visibility: hidden;
}




#Testo {
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}



/* === Layout base PWA (sostituisce Bootstrap grid) === */



.pwa-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0.75rem;
    box-sizing: border-box;
    z-index: 200;

    /* fondamentale */
    pointer-events: none;
}

.pwa-btn-group,
.pwa-btn {
    pointer-events: auto;
}



.pwa-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.pwa-col {
    flex: 1;
}

.pwa-col.center {
    text-align: center;
}

.pwa-col.right {
    text-align: right;
}

/* === Bottoni base === */

.pwa-btn {
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    border: 0px solid #fff;
    background: #ffd5d580;
    color: #000;
    border-radius: 4px;
    cursor: pointer;
}

.pwa-btn:active {
    transform: scale(0.96);
}

/* opzionale */
.pwa-btn-group button {
    margin-left: 0.25rem;
}


.pwa-slider-group {
    pointer-events: auto;
    display: flex;
    justify-content: center;
}

#zoom-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 130px;
    height: 4px;
    background: #ffd5d580;          /* track grigio */
    border-radius: 2px;
    outline: none;
}

#zoom-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;               /* ðŸ‘ˆ piÃ¹ grande */
    height: 20px;
    background: #ffd5d5;          /* grigio scuro */
    border-radius: 50%;
    cursor: pointer;
    border: none;
}


.info-panel {
    position: fixed;
    bottom: 0;
    left: 50%;
    width: 80%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.35);
    border-radius: 8px;
    padding: 1rem;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    z-index: 500;
}

.info-panel.hidden {
    transform: translateX(-50%) translateY(100%);
}


#info-title {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: -0.01em;
    margin: 0 0 0.4rem 0;
}

#info-text {
    font-size: 0.95rem;
    font-weight: 400;
    line-height: 1.5;
    color: #333;
    margin: 0;
}



@font-face {
    font-family: 'Inter';
    src: url('fonts/Inter-Variable.woff2') format('woff2');
    font-weight: 100 900;
    font-style: normal;
    font-display: swap;
	
}


body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}



#Gatto
{
cursor: pointer;
}



.fade-out {
  opacity: 0;
  transition: opacity 1.5s ease;
}




</style>

<script>
/* ==========================
   SHOW PANEL INFO
   Gestisce il pannello informativo quando si clicca un elemento SVG
========================== */
const svgInfoMap = {
    Gatto: {
        title: 'Valentine Digital Card',
        text: 'Progressive Web App built with inline SVG and JavaScript. Illustration and development by Gianluca Santoni.'
    },
};

function bindSvgInfo() {
    // Associa l'evento click/pointer agli SVG definiti in svgInfoMap
    Object.entries(svgInfoMap).forEach(([id, data]) => {
        const el = document.getElementById(id);
        if (!el) return;

        el.addEventListener('pointerup', (e) => {
            e.stopPropagation();
            showInfo(data.title, data.text);
        });
    });
}

function showInfo(title, text) {
    // Mostra il pannello informativo con titolo e testo
    document.getElementById('info-title').textContent = title;
    document.getElementById('info-text').textContent = text;
    document.getElementById('info-panel').classList.remove('hidden');
}

function closeInfoPanel() {
    const infoPanel = document.getElementById('info-panel');
    if (infoPanel) infoPanel.classList.add('hidden');
}

document.addEventListener('DOMContentLoaded', () => {
    bindSvgInfo();

    const closeBtn = document.getElementById('close-info');
    if (closeBtn) closeBtn.addEventListener('click', closeInfoPanel);
});
</script>

<script>
/* ==========================
   ZOOM e PANNING
   Gestione dello zoom e pan del contenuto SVG
========================== */
document.addEventListener('DOMContentLoaded', () => {
    const panZoom = svgPanZoom('#svg-content', {
        zoomEnabled: true,
        panEnabled: true,
        controlIconsEnabled: false,
        contain: true,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 5
    });

    // Slider di zoom
    const slider = document.getElementById('zoom-slider');
    if (slider) {
        slider.value = panZoom.getZoom();
        slider.addEventListener('input', function () {
            panZoom.zoom(Number(this.value));
        });
    }

    // Pulsanti zoom
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');

    zoomInBtn?.addEventListener('click', e => {
        e.preventDefault();
        panZoom.zoomIn();
        if (slider) slider.value = panZoom.getZoom();
    });

    zoomOutBtn?.addEventListener('click', e => {
        e.preventDefault();
        panZoom.zoomOut();
        if (slider) slider.value = panZoom.getZoom();
    });

    // Adatta panZoom al ridimensionamento finestra
    window.addEventListener('resize', () => {
        panZoom.resize();
        panZoom.fit();
        panZoom.center();
    });
});
</script>

<script>
/* ==========================
   LAMPADINE (ACCESO/SPENTO)
   Animazioni delle lampadine: random, pari, dispari
========================== */
const totalLamps = 28;
let intervalId;

const modes = [
    { name: "random", duration: 3000, start: () => intervalId = setInterval(() => randomLamps(Math.floor(Math.random() * 8) + 3), 200) },
    { name: "even", duration: 2500, start: () => intervalId = setInterval(() => fastAlternateLamps(true), 150) },
    { name: "odd", duration: 2500, start: () => intervalId = setInterval(() => fastAlternateLamps(false), 150) }
];

let currentModeIndex = 0;
let alternateState = true;

// Accende/spegne una lampadina
function setLampState(lampId, state) {
    const lamp = document.getElementById(lampId);
    if (lamp) lamp.style.opacity = state ? "1" : "0.3";
}

// Spegne tutte le lampadine
function turnOffAllLamps() {
    for (let i = 1; i <= totalLamps; i++) setLampState(`Lamp_${i}`, false);
}

// Accende un numero casuale di lampadine
function randomLamps(numberOfLamps = 5) {
    turnOffAllLamps();
    const allLampIds = Array.from({ length: totalLamps }, (_, i) => i + 1);
    const shuffled = [...allLampIds].sort(() => Math.random() - 0.5);
    shuffled.slice(0, numberOfLamps).forEach(id => setLampState(`Lamp_${id}`, true));
}

// Lampeggia lampadine pari o dispari
function fastAlternateLamps(isEven) {
    alternateState = !alternateState;
    if (alternateState) {
        for (let i = 1; i <= totalLamps; i++) {
            setLampState(`Lamp_${i}`, isEven ? i % 2 === 0 : i % 2 !== 0);
        }
    } else turnOffAllLamps();
}

// Passa alla modalitÃ  successiva
function switchToNextMode() {
    clearInterval(intervalId);
    turnOffAllLamps();
    alternateState = true;

    const mode = modes[currentModeIndex];
    mode.start();

    currentModeIndex = (currentModeIndex + 1) % modes.length;
    setTimeout(switchToNextMode, mode.duration);
}

window.addEventListener("DOMContentLoaded", () => setTimeout(switchToNextMode, 2000));
</script>

<script>
/* ==========================
   ANIMAZIONE PRINCIPALE TAPPO & BOLLICINE
========================== */
document.addEventListener("DOMContentLoaded", () => {

    // Riferimenti SVG
    const sughero = document.getElementById("Sughero");
    const traiettoria = document.getElementById("Traiettoria");
    const skizzo1 = document.getElementById("Skizzo_1");
    const skizzo2 = document.getElementById("Skizzo_2");
    const schiumaSopra = document.getElementById("Schiuma_Sopra");
    const schiumaSotto = document.getElementById("Schiuma_Sotto");
    const mano = document.getElementById("Mano_Flut");
    const smile = document.getElementById("Smile");
    const occhiGatto = document.getElementById("Occhi_Gatto_01");
    const testo = document.getElementById("Testo");

    // Parametri animazione
    const durata = 2000;
    const giriMinimi = 2;
    const rumoreAmpiezza = 25;
    const rumoreFrequenza = 12;
    const flipY = Math.random() < 0.5 ? -1 : 1;
    const spinExtra = Math.random() * 360;

    let occhiAperti = false;
    let startTime = null;
    let animazioneInCorso = false;
    const bollicineTimers = [];

    // ==========================
    // Funzioni ausiliarie
    // ==========================
    function avviaBollicine(prefixId, numero = 11) {
        if (!animazioneInCorso) return;
        for (let i = 1; i <= numero; i++) {
            const bolla = document.getElementById(`${prefixId}_${i}`);
            if (!bolla) continue;
            bolla.style.display = "none";

            function cicloBolla() {
                if (!animazioneInCorso) return;
                const ritardo = 500 + Math.random() * 2000;
                const timerPartenza = setTimeout(() => {
                    if (!animazioneInCorso) return;
                    bolla.style.display = "inline";
                    const durataAcc = 600 + Math.random() * 1500;
                    const timerSpegnimento = setTimeout(() => {
                        if (!animazioneInCorso) return;
                        bolla.style.display = "none";
                        if (animazioneInCorso) cicloBolla();
                    }, durataAcc);
                    bollicineTimers.push(timerSpegnimento);
                }, ritardo);
                bollicineTimers.push(timerPartenza);
            }
            cicloBolla();
        }
    }

    function mostraTesto() {
        if (!testo) return;
        testo.style.opacity = 0;
        setTimeout(() => testo.style.opacity = 1, 50);
    }

    function zampillio(cicli, intervallo) {
        const sequenza = [
            { s1: true, s2: false }, { s1: true, s2: true },
            { s1: false, s2: true }, { s1: true, s2: true },
            { s1: true, s2: false }
        ];
        let ciclo = 0, step = 0;
        const timer = setInterval(() => {
            const stato = sequenza[step];
            if (skizzo1) skizzo1.style.display = stato.s1 ? "inline" : "none";
            if (skizzo2) skizzo2.style.display = stato.s2 ? "inline" : "none";
            if (step === 1 && schiumaSopra) schiumaSopra.style.display = "inline";
            if (step === 3 && schiumaSotto) schiumaSotto.style.display = "inline";
            step++;
            if (step >= sequenza.length) { step = 0; ciclo++; }
            if (ciclo >= cicli) {
                clearInterval(timer);
                if (skizzo1) skizzo1.style.display = "none";
                if (skizzo2) skizzo2.style.display = "none";
                if (sughero) sughero.style.display = "none";
                if (mano) mano.style.display = "inline";
                if (smile) smile.style.display = "inline";
                if (occhiGatto) occhiGatto.style.display = "none";
                occhiAperti = false;
                setState(AppState.IDLE);
            }
        }, intervallo);
    }

    // ==========================
    // STATE MACHINE
    // ==========================
    const AppState = { LOADING: "loading", INTRO: "intro", ANIMATION: "animation", IDLE: "idle" };
    let currentState = null;
    const transitions = {
        [AppState.LOADING]: [AppState.INTRO],
        [AppState.INTRO]: [AppState.ANIMATION],
        [AppState.ANIMATION]: [AppState.IDLE],
        [AppState.IDLE]: [AppState.ANIMATION]
    };

    function setState(newState) {
        const prevState = currentState;
        if (prevState === newState) return;
        if (prevState && !(transitions[prevState]?.includes(newState))) {
            console.warn(`â›” Transizione non permessa: ${prevState} â†’ ${newState}`);
            return;
        }
        console.log(`âž¡ï¸ ${prevState} â†’ ${newState}`);
        if (prevState) runExit(prevState);
        currentState = newState;
        runEnter(newState);
    }

    function runExit(state) {
        switch (state) {
            case AppState.LOADING: break;
            case AppState.INTRO: break;
            case AppState.ANIMATION: exitAnimation(); break;
            case AppState.IDLE: exitIdle(); break;
        }
    }

    function runEnter(state) {
        switch (state) {
            case AppState.LOADING: enterLoading(); break;
            case AppState.INTRO: enterIntro(); break;
            case AppState.ANIMATION: enterAnimation(); break;
            case AppState.IDLE: enterIdle(); break;
        }
    }

    // Stati principali
    function enterLoading() { document.getElementById("container").style.visibility = "hidden"; setTimeout(() => setState(AppState.INTRO), 50); }

    function enterIntro() {
        const loader = document.getElementById("preloader");
        const container = document.getElementById("container");
        const titoli = document.getElementById("Titoli_Iniziali");
        const velo = document.getElementById("Velo");
        const quattordici = document.getElementById("Quattordici");
        loader.style.opacity = "0"; loader.style.transition = "opacity 0.5s ease";
        setTimeout(() => { loader.style.display = "none"; container.style.visibility = "visible"; }, 500);
        setTimeout(() => { [titoli, velo].forEach(el => el?.classList.add("fade-out")); setTimeout(() => { [titoli, velo].forEach(el => el && (el.style.display = "none")); if (quattordici) quattordici.style.display = "none"; setState(AppState.ANIMATION); }, 1500); }, 4000);
    }

    function enterAnimation() { resetAnimazione(); setTimeout(() => requestAnimationFrame(anima), 300); }

    function enterIdle() { animazioneInCorso = true; avviaBollicine("Bolla"); avviaBollicine("Bollicina"); mostraTesto(); }

    function exitAnimation() { animazioneInCorso = false; bollicineTimers.forEach(t => clearTimeout(t)); bollicineTimers.length = 0; if (occhiGatto) occhiGatto.style.display = "none"; }

    function exitIdle() { animazioneInCorso = false; bollicineTimers.forEach(t => clearTimeout(t)); bollicineTimers.length = 0; }

    // Animazione tappo
    function anima(time) {
        if (!startTime) startTime = time; animazioneInCorso = true;
        const lunghezza = traiettoria.getTotalLength();
        if (!occhiAperti && occhiGatto) { occhiGatto.style.display = "inline"; occhiAperti = true; }
        const t = Math.min((time - startTime) / durata, 1);
        const punto = traiettoria.getPointAtLength(lunghezza * t);
        const ease = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2)/2;
        const angolo = 360 * giriMinimi * ease + Math.sin(t * Math.PI * rumoreFrequenza) * rumoreAmpiezza + spinExtra;
        sughero.setAttribute("transform", `translate(${punto.x}, ${punto.y}) rotate(${angolo}) scale(1, ${flipY}) translate(-1120, -498)`);
        if (t < 1) requestAnimationFrame(anima); else zampillio(0.5, 350);
    }

    function resetAnimazione() {
        startTime = null; occhiAperti = false; animazioneInCorso = false;
        if (sughero) { sughero.style.display = "inline"; sughero.removeAttribute("transform"); }
        if (mano) mano.style.display = "none"; if (smile) smile.style.display = "inline"; if (occhiGatto) occhiGatto.style.display = "none";
        if (skizzo1) skizzo1.style.display = "none"; if (skizzo2) skizzo2.style.display = "none";
        if (schiumaSopra) schiumaSopra.style.display = "none"; if (schiumaSotto) schiumaSotto.style.display = "none";
        for (let i=1;i<=11;i++){ const b1=document.getElementById(`Bolla_${i}`); const b2=document.getElementById(`Bollicina_${i}`); if(b1) b1.style.display="none"; if(b2) b2.style.display="none"; }
        if(testo) testo.style.opacity=0;
    }

    window.avviaAnimazionePrincipale = () => { if(animazioneInCorso) return; startTime=null; animazioneInCorso=true; requestAnimationFrame(anima); };

    const restartBtn = document.getElementById("restart");
    restartBtn?.addEventListener("click", e => { e.preventDefault(); setState(AppState.ANIMATION); });

    setState(AppState.LOADING);
});
</script>
